spring.application.name=java-microservices

spring.datasource.url=jdbc:mysql://localhost:3306/banking?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraciones adicionales opcionales
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Swagger Url: http://localhost:8080/swagger-ui-custom.html
springdoc.swagger-ui.path=/swagger-ui-custom.html

# Swagger Url: http://localhost:8080/api-docs
springdoc.api-docs.path=/api-docs

# Swagger Sort Properties:
springdoc.swagger-ui.operationsSorter=method